security:
    # Hashage automatique des mots de passe (bcrypt/argon2 selon le serveur)
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Provider : charge les utilisateurs depuis la base via l'entite User
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Authentification par formulaire de login
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: false

            # Deconnexion
            logout:
                path: app_logout
                target: app_home

    # Controle d'acces : seuls les ROLE_ADMIN accedent au backoffice
    access_control:
        - { path: ^/$, roles: PUBLIC_ACCESS }

        - { path: ^/login, roles: PUBLIC_ACCESS }

        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
